<!DOCTYPE html>
<html>
<head>
	<title>TRA Computer Class Arcade</title>
	<style>
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			border-bottom: 1px solid #ccc;
		}

		li {
			margin: 0 10px;
			padding: 10px;
		}

		li:not(:last-child) {
			border-right: 1px solid #ccc;
		}

		li a {
			color: #333;
			text-decoration: none;
		}

		li a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Link 1</a></li>
		<li><a href="#">Link 2</a></li>
		<li><a href="#">Link 3</a></li>
		<li><a href="#">Link 4</a></li>
	</ul>


<iframe id="my-iframe1" src="https://archive.org/embed/msdos_Where_in_the_World_is_Carmen_Sandiego_Deluxe_1990" width="550" height="530" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-pointer-lock allow-top-navigation"></iframe>
<div>
<button id = "full-screen-button">Toggle Fullscreen</button>

<script>
window.addEventListener("load", function() {
  var iframe = document.getElementById("my-iframe1");
  var button = document.getElementById("full-screen-button");

  button.addEventListener("click", function() {
    if (!document.fullscreenElement) {
      iframe.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
});


</script></div>
 </body>
</html>
